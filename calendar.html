    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <!-- Header -->
    <header class="header">
        <div class="header-content">
            <div class="logo">
                <span class="logo-icon">ğŸ“š</span>
                <h1>StudyTrack</h1>
            </div>
            <button class="theme-toggle" id="themeToggle" title="Toggle theme">
                <span class="theme-icon" id="themeIcon">ğŸŒ™</span>
            </button>
        </div>
        <p class="tagline">Track Your Progress, Achieve Your Goals</p>

        <!-- Navigation Tabs -->
        <nav class="nav-tabs">
            <a href="index.html" class="nav-tab" title="Home">
                <span class="nav-icon">ğŸ </span>
                <span class="nav-label">Home</span>
            </a>
            <a href="pomodoro.html" class="nav-tab" title="Pomodoro Timer">
                <span class="nav-icon">â°</span>
                <span class="nav-label">Pomodoro</span>
            </a>
            <a href="calendar.html" class="nav-tab active" title="Calendar">
                <span class="nav-icon">ğŸ“…</span>
                <span class="nav-label">Calendar</span>
            </a>
        </nav>
    </header>

    <main class="container">
        <!-- Calendar Section -->
        <section class="calendar-section">
            <div class="calendar-card">
                <div class="calendar-header">
                    <button class="cal-nav-btn" id="prevMonth">â—€</button>
                    <h2 class="calendar-title" id="calendarTitle">December 2025</h2>
                    <button class="cal-nav-btn" id="nextMonth">â–¶</button>
                </div>

                <div class="calendar-weekdays">
                    <span>Mon</span>
                    <span>Tue</span>
                    <span>Wed</span>
                    <span>Thu</span>
                    <span>Fri</span>
                    <span>Sat</span>
                    <span>Sun</span>
                </div>

                <div class="calendar-grid" id="calendarGrid">
                    <!-- Days will be generated by JavaScript -->
                </div>
            </div>

            <!-- Events for Selected Day -->
            <div class="events-card">
                <div class="events-header">
                    <h3 id="selectedDateTitle">Select a date</h3>
                    <button class="btn btn-primary btn-small" id="addEventBtn" style="display: none;">+ Add
                        Event</button>
                </div>

                <!-- Add Event Form -->
                <div class="event-form" id="eventForm" style="display: none;">
                    <input type="text" id="eventTitle" placeholder="Event title..." class="input" required>
                    <div class="form-row">
                        <input type="time" id="eventTime" class="input">
                        <select id="eventColor" class="input select">
                            <option value="purple">ğŸŸ£ Purple</option>
                            <option value="blue">ğŸ”µ Blue</option>
                            <option value="green">ğŸŸ¢ Green</option>
                            <option value="orange">ğŸŸ  Orange</option>
                            <option value="red">ğŸ”´ Red</option>
                        </select>
                    </div>
                    <div class="form-actions">
                        <button class="btn btn-secondary" id="cancelEventBtn">Cancel</button>
                        <button class="btn btn-primary" id="saveEventBtn">Save Event</button>
                    </div>
                </div>

                <div class="events-list" id="eventsList">
                    <div class="empty-state" id="emptyEvents">
                        <span class="empty-icon">ğŸ“…</span>
                        <p>Click on a date to view or add events</p>
                    </div>
                </div>
            </div>
        </section>
    </main>

    <!-- Toast Notification -->
    <div class="toast" id="toast"></div>

    <script src="calendar.js"></script>
</body>

</html>
